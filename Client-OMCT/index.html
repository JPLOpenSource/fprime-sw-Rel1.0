<!DOCTYPE html>
<html>
<head>
    <title>Open MCT</title>
    <script src="node_modules/openmct/dist/openmct.js"></script>
    <script src="plugins/lib/http.js"></script>

    <!-- Get dictionary plugin-->
    <script src="plugins/dictionary-plugin.js"></script>
    <!-- Realtime telemetry plugin -->
    <script src="plugins/realtime-telem-plugin.js"></script>
    <!-- Historical telemetry plugin -->
    <script src="plugins/historical-telem-plugin.js"></script>
    <!-- Time system configuration plugin -->
    <script src="plugins/set-time-plugin.js"></script>
</head>
<body>
    <script>
        const site = 'localhost'
        const realTelemPort = 1337;

        openmct.setAssetPath('node_modules/openmct/dist');
        openmct.install(openmct.plugins.LocalStorage()); // Save user-created views locally
        // openmct.install(openmct.plugins.CouchDB('http://localhost:8080/node_modules/openmct'));
        openmct.install(openmct.plugins.MyItems());
        openmct.install(SetTimeSystem());   // Configure time system
        // openmct.install(openmct.plugins.UTCTimeSystem());
        // openmct.time.clock('local', {start: -15 * 60 * 1000, end: 0});
        openmct.install(openmct.plugins.Snow());

        // User plugin installs
        openmct.install(DictionaryPlugin());
        openmct.install(RealtimeTelemetryPlugin(site, realTelemPort));
        openmct.install(HistoricalTelemetryPlugin());

        openmct.start();
    </script>
</body>
</html>
