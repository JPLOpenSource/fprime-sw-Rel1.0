<!DOCTYPE html>
<html>
<head>
    <title>Open MCT</title>
    <script src="node_modules/openmct/dist/openmct.js"></script>
    <!-- <script src="client/isf-omct/src/lib/http.js"></script> -->

    <!-- Get dictionary plugin-->
    <script src="plugins/dynamic-dictionary-plugin.js"></script>
    <!-- <script src="client/isf-omct/src/realtime-telem-plugin.js"></script> -->
    <!-- <script src="client/isf-omct/src/historical-telemetry-plugin.js"></script> -->
</head>
<body>
    <script>
        openmct.setAssetPath('node_modules/openmct/dist');
        openmct.install(openmct.plugins.LocalStorage());
        openmct.install(openmct.plugins.MyItems());
        openmct.install(openmct.plugins.UTCTimeSystem());
        openmct.install(openmct.plugins.Espresso());

        // User plugin installs
        openmct.install(DictionaryPlugin());
        // openmct.install(RealtimeTelemetryPlugin());
        // openmct.install(HistoricalTelemetryPlugin());

        openmct.start();
    </script>
</body>
</html>
